<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back-home">
       <button class="btn-home"><a href="index.html"> Back To Home Page </a> </button>
    </div>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome back,</h2>
            <form>
            <label>
                <span>Email</span>
                <input type="email" placeholder="Your Email" required/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" placeholder="Your Password" required/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <input type="submit" name="Sign in" class="submit"></button>
            <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
        </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Time to feel like home,</h2>
                <form>
                <label>
                    <span>Name</span>
                    <input type="text" placeholder="Type Your Name" required />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="Type Your Email" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" placeholder="Type Your Password" required />
                </label>
                <input type="submit" name="Sign Up" class="submit"></button>
                <button type="button" class="fb-btn">Join with <span>facebook</span></button>
            </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>

</html>
